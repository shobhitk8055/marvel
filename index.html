<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Marvel:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="icon" type="image/x-icon" href="src/images/favicon.png">

    <link rel="stylesheet" href="src/style.css" />
    <title>Marvel Superheros!</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarColor02"
          aria-controls="navbarColor02"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarColor02">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" id="homeTab" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="favTab" href="/?page=favorite">Favorites</a>
            </li>
          </ul>
          <form class="d-flex" id="searchForm">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
              id="search"
              autocomplete="false"
            />
            <button id="searchButton" class="btn btn-outline-light">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
    <div id="results" style="display: none">
      <div class="resultsBox position-absolute"></div>
    </div>
    <div id="spiderman">
      <img src="src/images/spiderman.gif" />
    </div>

    <div id="loading">
      <div class="loading">
        <div>
          <img width="300" src="" />
          <h2 class="text-center">Loading...</h2>
        </div>
      </div>
    </div>
    <div id="homePage">
      <div id="slider">
        <img
          src="http://www.comicbox.com/wp-content/gallery/marvelaugust2011marvelu/fearitposterbk.jpg"
        />
      </div>
      <div class="container">
        <div class="row" id="heroes"></div>
      </div>
    </div>

    <div class="container" id="viewPage">
      <div class="row mt-4">
        <div class="card border-0 mb-3 w-100">
          <div class="row g-0">
            <div class="col-md-4">
              <img
                src="http://i.annihil.us/u/prod/marvel/i/mg/9/50/4ce18691cbf04.jpg"
                class="img-fluid rounded-start"
                alt="..."
                id="hero-img"
              />
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <div class="d-flex justify-content-between align-items-center">
                  <h3 id="hero-name" class="card-title"></h3>
                  <button
                    id="unfavorite-btn"
                    class="btn btn-danger unfavorite-btn"
                    style="display: none"
                  >
                    <i class="fa-solid fa-check"></i> Favorite
                  </button>
                  <button
                    id="favorite-btn"
                    class="btn btn-outline-danger favorite-btn"
                  >
                    <i class="fa-regular fa-heart"></i> Add to favorite
                  </button>
                </div>
                <p class="card-text mt-4" id="hero-description"></p>

                <div class="mt-4">
                  <h5>Events</h5>
                  <ul id="event-list" class="list-unstyled"></ul>
                </div>

                <div class="mt-4">
                  <a
                    id="detail-btn"
                    target="_blank"
                    type="button"
                    class="btn btn-outline-dark"
                    >Detail</a
                  >
                  <a
                    id="wiki-btn"
                    target="_blank"
                    type="button"
                    class="btn btn-outline-dark"
                    >Wiki</a
                  >
                  <a
                    id="comic-btn"
                    target="_blank"
                    type="button"
                    class="btn btn-outline-dark"
                    >Comic Link</a
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <h3>Comics</h3>
      <div class="row" id="comics"></div>

      <h3>Series</h3>
      <div class="row" id="series"></div>

      <h3>Stories</h3>
      <div class="row" id="stories"></div>
    </div>

    <div class="container" id="favoritePage">
      <div class="row mt-3">
        <h3>Favorites</h3>
        <div class="row" id="favoriteHeros"></div>
      </div>
    </div>
    <div id="hero-blueprint" class="d-none">
      <div class="col-12 mt-5 col-sm-3 item cursor-pointer">
        <div class="card shadow-md" style="width: 16rem">
          <img
            src="http://i.annihil.us/u/prod/marvel/i/mg/c/e0/535fecbbb9784.jpg"
            class="card-img-top"
            alt="hero"
          />
          <div class="card-body">
            <h3 class="card-title text-center">3-D Man</h3>
            <p class="card-text">
              Rick Jones has been Hulk's best bud since day one, but now he's
              ...
            </p>
            <button
              class="w-100 btn btn-danger unfavorite-btn"
              style="display: none"
            >
              <i class="fa-solid fa-check"></i> Favorite
            </button>
            <button class="w-100 btn btn-outline-danger favorite-btn">
              <i class="fa-regular fa-heart"></i> Add to favorite
            </button>
          </div>
        </div>
      </div>
    </div>

    <div id="comic-blueprint" class="d-none">
      <div class="col-6 col-sm-2">
        <img
          class="w-100 comicImg"
          src="http://i.annihil.us/u/prod/marvel/i/mg/d/90/62d0454381496.jpg"
        />
        <p class="text-center">Maestro: World War M (2022) #5</p>
      </div>
    </div>

    <div id="result-blueprint" class="d-none">
      <div class="result yes d-flex align-items-center">
        <img
          src="http://i.annihil.us/u/prod/marvel/i/mg/1/b0/5269678709fb7.jpg"
        />
        <span></span>
      </div>
    </div>
    <div
      id="noResultBox"
      class="result d-none justify-content-center align-items-center"
    >
      <span>No results found</span>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="src/script.js"></script>
  </body>
</html>
